<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="d3/d3.v3.js"></script>

    <title>Data Visualisation</title>
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1 class="logo">Data Visualisation</h1>
                <h4></h4>
                <div class="btn-group btn-group-md" role="group" aria-label="...">
                    <a href="index.html" class="btn btn-default" role="button">Home</a>
                    <a href="svg.html" class="btn btn-default" role="button">SVG</a>
                    <a href="barChart.html" class="btn btn-default" role="button">Bar</a>
                    <a href="pieChart.html" class="btn btn-default" role="button">Pie</a>
                    <a href="bubbleChart.html" class="btn btn-default" role="button">Bubble</a>
                    <a href="force.html" class="btn btn-default" role="button">Force</a>
                    <a href="globe.html" class="btn btn-default" role="button">Globe</a>
                    <a href="http://www.d3js.org" class="btn btn-default" role="button">D3.js</a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Body -->
<div class="container">
    <h3>Surveys sent and responses 1</h3>
    <p></p>

    <div class="col-md-6">
        <div id="draw_here"></div>
    </div>
</div>

<script type="text/javascript">
    var title = "Comments on Posts",
        data = [{type: "Post A", amount: 4},
            {type: "Post B", amount: 2},
            {type: "Post C", amount: 7},
            {type: "Post D", amount: 5},
            {type: "Post E", amount: 6}];

    d3.select("body")
        .append("h3")
        .text(title);

    d3.select("body")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .style("width", function(d) { return d.amount * 40 + "px"; })
        .style("height", "15px");

</script>
</body>
</html>
